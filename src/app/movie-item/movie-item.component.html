<div class="card">
  <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/{{ image }}" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">{{ titulo }}</h5>
    <p class="card-text">
      {{ descricao }}
    </p>
    <a routerLink="/movies/{{ id }}" class="btn btn-primary">Detalhes</a>
  </div>
</div>
